<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .skill {
            margin: 20px 0;
            position: relative;
        }
        .skill-name {
            font-weight: bold;
            font-size: 18px;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            height: 20px;
            margin-top: 10px;
        }
        .progress-bar-inner {
            height: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 14px; /* Smaller font size */
        }
        .percentage {
            position: absolute;
            right: 10px;
            top: 0;
            font-size: 16px;
            color: #333;
            font-weight: normal;
        }
    </style>
</head>
